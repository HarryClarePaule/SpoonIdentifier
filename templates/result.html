{% extends "bootstrap/base.html" %}

{% block title %}Spoon Classifier Result{% endblock %}

{% block content %}
    <style>
        .full-height {
            height: 100vh;
        }
    </style>
    <div class="container full-height d-flex align-items-center justify-content-center flex-column">
        <h1>Spoon Classifier Result</h1>
        <p>{{ result }}</p>
        <img src="{{ url_for('uploaded_file', filename=image_path|basename) }}" alt="Uploaded Image" class="img-fluid mb-3">
        <a href="{{ url_for('upload_image') }}" class="btn btn-primary">Try another image</a>
    </div>
{% endblock %}
